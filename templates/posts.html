<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.7/lib/darkmode-js.min.js"></script>

    <link href="/static/css/posts.css" rel="stylesheet">
    <title>Masl</title>
</head>

<body onhashchange="fix_the_nav();">

<div class="container-fluid">
    <div class="container">
        {% for list in data %}
        <div class="card m-3">
            <div class="card-body">
                <h3 class="card-title">{{ list.name }}</h3>
                <h6 class="card-subtitle mb-2 text-muted">{{ list.time }}</h6>
                <h5 class="card-text">{{ list.text }}</h5>
            </div>
        </div>
        {% endfor %}
    </div>

<nav class="navbar fixed-bottom navbar-default">

    <form class="send-box" id="send_message" method="post">
        <div class="input-group">
            <input type="text" name="name" class="m-3 form-control rounded-3" placeholder="名字" required>
            <input type="text" name="text" class="m-3 form-control rounded-3" placeholder="说点啥" required>
        </div>

        <input class="btn btn-outline-secondary m-3" type="submit" name="submit" value="发送">
    </form>

</nav>
</div>
</body>

</html>
